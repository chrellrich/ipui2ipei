<!DOCTYPE html>
<html>
	<head>
		<title>IPUI to IPEI</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<fieldset>
					<legend><b>Convert IPUI to IPEI</b></legend>
					<form role="form" class="form-horizontal">
						<div id="ipui-group" class="form-group">
							<label for="ipui" class="col-xs-2 control-label">IPUI:</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ipui" name="ipui" maxlength="10">
								<span id="ipuiVal" class=""></span>
							</div>
							<div class="col-xs-2">
								<input class="btn btn-success" type="button" onclick="calculate()" value="Convert">
							</div>
						</div>
						<div id="ipei-group" class="form-group">
							<label for="ipei" class="col-xs-2 control-label">IPEI: (passend für DECT Server formatiert)</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ipei" name="ipei" maxlength="13" readonly>
							</div>
							<div class="form-group">
							    <div class="col-xs-2">
							      <div class="checkbox">
							        <label>
							          <input type="checkbox" id="verbose"> Verbose
							        </label>
							      </div>
							    </div>
						  	</div>
						  	<div class="col-xs-2 col-xs-offset-2">
								<input class="btn btn-info" type="button" onclick="location.reload()" value="Reset">
							</div>
						</div>
						<pre id="verboseBox" class="hidden">
							<samp id="verboseContent"></samp>
							<samp id="verboseContentChecksum"></samp>
							<samp id="verboseContentFinal"></samp>
						</pre>
					</form>
					<footer>
						<div id="standard">European Telecommunications Standards Institute (ETSI) - EN 300 175-6 Compliant</div>
						<div>Copyright &copy;2014 Gorka Hernández</div>
						<div><a href="http://www.etsi.org/deliver/etsi_en/300100_300199/30017506/01.07.01_60/en_30017506v010701p.pdf">ETSI EN 300 175-6</a> | <a href="https://github.com/StrongeLeeroy/ipui2ipei">Project page</a> | <a href="mailto:gorka91@gmail.com">Contact</a></div>
					</footer>
				</fieldset>
			</div>
		</div>

		<!-- JAVASCRIPT -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/ipui2ipei.js"></script>
	</body>
</html>
